<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Analysis App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #result { white-space: pre-wrap; background-color: #f8f9fa; padding: 1rem; border-radius: 0.25rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Data Analysis Application</h1>
    <button id="loadDataBtn" class="btn btn-primary mb-3">Load Data</button>
    <div id="result" class="border"></div>
  </div>
  <script>
    document.getElementById('loadDataBtn').addEventListener('click', () => {
      fetch('data.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load data');
          }
          return response.text();
        })
        .then(csvText => {
          const lines = csvText.trim().split('\n');
          const headers = lines[0].split(',');
          const data = lines.slice(1).map(line => line.split(','));
          // Simple display of first few rows
          let displayText = 'Headers: ' + headers.join(', ') + '\n';
          displayText += 'Sample Data:\n';
          data.slice(0, 5).forEach(row => {
            displayText += row.join(', ') + '\n';
          });
          document.getElementById('result').textContent = displayText;
        })
        .catch(error => {
          document.getElementById('result').textContent = 'Error: ' + error.message;
        });
    });
  </script>
</body>
</html>
